<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>
        </title>
        <style type="text/css">
            body{ padding:0px; margin:0px; overflow:hidden; text-align: center; background-color:#f9f9f9;
            }
        </style>
        <script type="text/javascript" src="ichart.1.1.min.js">
        </script>
        <script type="text/javascript">
        function callBackground(type, expand, id) {
            var url = type + ":" + expand + ":" + id;
            document.location = url;
        }
        function drawPie(data,title) {
            var ratio = window.devicePixelRatio;//retina屏幕支持
            data = eval('(' + data + ')');
            var chart = new iChart.Pie3D({
                animation: true,
                //动画
                mutex: true,
                //只允许弹出一个扇形区域
                render: 'canvasDiv',
                data: data,
//                title: {
//                    text: title,
//                    textAlign: 'center',
//                    height: 30,
//                    fontsize: 20,
//                    color: '#ffffff'
//                },
                padding: "-50 0 5 0",
                yHeight: 10,
                radius: '65%',
                //设置半径为最小有效区域的70%
                align: 'center',
                fit: true,
                zRotate: 90,
                // shadow:true,
                // shadow_color : '#20262f',
                // shadow_blur : 4,
                // shadow_offsetx : 0,
                // shadow_offsety : 2,
                border: false,
                background_color: 'rgba(224,228,232,0.5)',
                showpercent: true,
                decimalsnum: 2,
                legend: {
                    listeners: {
                        parse: function(l, t, i) {
                            return {
                                text: '' + data[i]['value'] + '%'
                            };
                        },
                        click: function(s, e, p) {
                            callBackground('legend', false, p.target.ids);
                        }
                    },
                    enable: true,
                    background_color: 'rgba(61,67,75,0.6)',
                    column: 4,
                    border: {
                        enable: true,
                        color: '#D7D8D9',
                        style: 'solid',
                        width: 2*ratio,
                        radius: 10*ratio
                    },
                    padding: 5*ratio,
                    //设置内边距
                    legend_space: 30*ratio,
                    //图例间距
                    line_height: 30*ratio,
                    //设置行高
                    sign_space: 5*ratio,
                    //小图标与文本间距
                    sign_size: 12*ratio,
                    //小图标大小
                    color: '#ffffff',
                    fontsize: 10*ratio,
                    //文本大小
                    valign: 'bottom',
                    align: 'center'
                },
                sub_option: {
                    listeners: {
                        parseText: function(d, t) {
                            return d.get('name');
                        },
                        click: function(s, e, p) {
                            callBackground('sector', s.expanded, s.get('ids'));
                        }
                    },
                    label: {
                        fontsize: 12*ratio,
                        line_thickness:2*ratio,
                        color_factor : 0.5,
                        text_with_sign_color:true,
                        line_height: 20*ratio,
                        strokeStyle:'red',
//                        background_color: 'rgba(224,228,232,0.5)',
                        //透明背景
                        sign: false,
                        //设置禁用label的小图标
                        padding: 0,
                        border: {
                            enable: false,
                            radius: 4*ratio,
                            //圆角设置
                            color: '#e0e5e8'
                        }
                    },
                    border: {
                        enable: true,
                        color: '#D7D8D9',
                        width: 2
                    }
                }
            });
          chart.draw();
        }
        </script>
    </head>
    <body onload=drawPie('[{"color":"#4572a7","name":"熟料","value":67},{"color":"#aa4643","name":"石膏","value":8},{"color":"#89a54e","name":"矿渣","value":6},{"color":"#80699b","name":"粉煤灰","value":10},{"color":"#92a8cd","name":"炉渣","value":5},{"color":"#db843d","name":"炉渣","value":5},{"color":"#a47d7c","name":"助磨剂","value":4}]','2013年')>
        <div id='canvasDiv'>
        </div>
    </body>

</html>
