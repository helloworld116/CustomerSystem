                return Math.max.apply(null, this);

                   coordinate: {

                   color: '#dcdcdc',
                   width: 1
                   },
                   scale: [{
                           position: 'left',
                           which: 'v',
                           start_scale: min,
                           end_scale: max,
                           scale_space: Math.floor((max-min)/10),
                           scale_size: 2,

                           },

                           position: 'bottom',

                           fontsize:11,
