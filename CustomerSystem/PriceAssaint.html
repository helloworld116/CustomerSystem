<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no"/>
        <script type="text/javascript" src="ichart.1.1.src.js">
        </script>
        <script type="text/javascript">
            Array.prototype.max = function() {
                return Math.max.apply(null, this);
            };

            Array.prototype.min = function() {
                return Math.min.apply(null, this);
            };
            function drawLineChart(todayPrice, dates, advicePrices, realPrices) {
                dates = dates.split(',');
                advicePrices = advicePrices.split(',');
                realPrices = realPrices.split(',');
                max1 = advicePrices.max();
                max2 = realPrices.max();
                max = max1 > max2 ? max1: max2;
                min1 = advicePrices.min();
                min2 = realPrices.min();
                min = min1 < min2 ? min1: min2;
                var data = [{
                    'name': '推荐售价',
                    'value': advicePrices,
                    'color': '#aad0db',
                    'line_width': 2
                },
                {
                    name: '实际售价',
                    value: realPrices,
                    color: '#f68f70',
                    line_width: 2
                }];
                var chart = new iChart.LineBasic2D({
                    render: 'canvasDiv',
                    offsetx:20,
                    offsety:-10,
                    animation: true,
                    gradient: true,
                    //                                                 labels:labels,
                    data: data,
                    align: 'center',
                    title: {
                      offsety:-10,
                      text:'今日推荐售价' + todayPrice + '元/吨',
                      fontsize:14
                    },
                    fit: true,
                    background_color: '#FEFEFE',
                    tip:{
                      enable:false
                    },
                    default_mouseover_css:false,
                    //                                                 tip:{
                    //                                                 enable:true,
                    ////                                                 shadow:true,
                    //                                                 move_duration:400,
                    //                                                 border:{
                    //                                                 enable:true,
                    //                                                 radius : 5,
                    //                                                 width:2,
                    //                                                 color:'#3f8695'
                    //                                                 },
                    //     listeners: {
                    //         //tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
                    //         parseText: function(tip, name, value, text, i) {
                    //             return name + "访问量:" + value + "万";
                    //         }
                    //     }
                    // },
                    //                                                 tipMocker:function(tips,i){
                    //                                                 return "<div style='font-weight:600'>"+
                    //                                                 labels[Math.floor(i/12)]+" "+//日期
                    //                                                 (((i%12)*2<10?"0":"")+(i%12)*2)+":00"+//时间
                    //                                                 "</div>"+tips.join("<br/>");
                    //                                                 },
                    legend: {
                        enable: true,
                        row: 1,
                        //设置在一行上显示，与column配合使用
                        column: 'max',
                        valign: 'top',
                        sign: 'bar',
                        background_color: null,
                        //设置透明背景
                        offsety:-12,
                        offsetx: 0,
                        //设置x轴偏移，满足位置需要
                        border: true
                    },
                    crosshair: {
                        enable: false,
                        line_color: '#62bce9' //十字线的颜色
                    },
                    sub_option: {
                        label:false,
                        point_size: 8,
                        //连接点的大小
                        hollow: true //连接点是否为空心
                    },
                    turn_off_touchmove:true,
                    coordinate: {
                        width: 2000,
                        height: 2000,
                        axis: {
                            color: '#dcdcdc',
                            width: 1
                        },
                        scale: [{
                            position: 'left',
                            fontsize: 11,
                            which: 'v',
                            start_scale: min,
                            end_scale: max,
                            scale_space: Math.floor((max - min) / 10),
                            scale_size: 2,
                            scale_color: '#9f9f9f'
                        },
                        {
                            position: 'bottom',
                            scale_space:5,
                            label: {
                                fontsize: 11,
                                textAlign: 'right',
                                textBaseline: 'middle',
                                rotate: -45
                            },
                            labels: dates
                        }]
                    }
                });
                //开始画图
                chart.draw();
            }
        </script>
    </head>

        <div id='canvasDiv'>

    </body>

</html>
